<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Web TODO</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Background Video-->
<video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="/assets/mp4/bg.mp4" type="video/mp4" /></video>
<!-- Masthead-->
<div class="masthead">
    <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
            <h1 class="fst-italic lh-1 mb-4">Add New Task</h1>
                <form th:action="${task.id == null} ? @{/tasks/add} : @{/tasks/update}"
                    th:object="${task}" method="POST">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" class="form-control" id="taskName" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="taskBeginning">Task Beginning</label>
                        <input type="date" class="form-control" id="taskBeginning" th:field="*{dataInicio}">
                    </div>
                    <div class="form-group">
                        <label for="taskEnding">Task Ending</label>
                        <input type="date" class="form-control" id="taskEnding" th:field="*{dataTermino}">
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Task Status</label>
                        <select name="taskStatus" id="taskStatus" class="form-select">
                            <option value="TODO"> Todo</option>
                            <option value="DOING"> Doing</option>
                            <option value="DONE"> Done</option>
                        </select>
                    </div>
                    <input type="hidden" id="id" th:field="*{id}"/>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
    </div>
</div>
<!-- Social Icons-->
<!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
<div class="social-icons">
    <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
        <a class="btn btn-dark m-3" href="/"><i class="fa-solid fa-house"></i></i></a>
        <a class="btn btn-dark m-3" href="/tasks/listTodo"><i class="fa-solid fa-calendar-days"></i></a>
        <a class="btn btn-dark m-3" href="/tasks/listDoing"><i class="fa-solid fa-circle-play"></i></a>
        <a class="btn btn-dark m-3" href="/tasks/listDone"><i class="fa-solid fa-circle-check"></i></a>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
